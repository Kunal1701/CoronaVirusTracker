<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>CoronaVirus Tracker Application</title>
	</head>
<body>
<h1>CoronaVirus Tracker Application</h1>
<p>This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
<h1 class="display-4" th:text="${totalReportedCases}"></h1>
<p class="lead">Total cases reported as of today</p>
<hr class="my-4">
<p>
<span>New cases reported since previous day is</span>
<span th:text="${totalNewCases}"></span>
</p>
<p>Developed by <mark>Kunal Goyal</mark></p>
</div> 
<div class="container">
<table class ="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Changes since last day</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.difference}">0</td>
      </tr>
    </table>
    </div>
</body>
</html>
